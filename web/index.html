<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="color-scheme" content="light" />
    
    <title>Acalmar - Bem-estar Mental</title>
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="Acalmar" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Acalmar" />
    <meta name="description" content="Aplicativo de bem-estar mental e saÃºde emocional" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Force light color scheme -->
    <style>
      :root {
        color-scheme: light;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        color: #11181C;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      }
      
      #root {
        display: flex;
        min-height: 100vh;
      }
      
      /* Loading screen */
      #root-loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #ffffff;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #f3f4f6;
        border-top-color: #6366F1;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-top: 20px;
        font-size: 16px;
        color: #6b7280;
      }
      
      /* Prevent dark mode flash */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #ffffff !important;
          color: #11181C !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="root-loading">
      <div class="loading-spinner"></div>
      <p class="loading-text">Carregando Acalmar...</p>
    </div>
    
    <!-- App Root -->
    <div id="root"></div>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', () => {
        const loading = document.getElementById('root-loading');
        if (loading) {
          loading.style.display = 'none';
        }
      });
    </script>
  </body>
</html>
